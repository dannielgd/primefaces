<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{graficoPedidosCriadosBean.preRender}" type="preRenderView" />
	</f:metadata>
	<ui:define name="titulo">Dashboard</ui:define>
	
	<ui:define name="corpo">
		
		<p:button value="Cadastro de Produto" outcome="/produtos/CadastroProduto" />
		<p:button value="Pesquisa de Produtos" outcome="/produtos/PesquisaProdutos" />
		<br /><br />
		
		<p:button value="Cadastro de Pedido" outcome="/pedidos/CadastroPedido" />
		<p:button value="Pesquisa de Pedidos" outcome="/pedidos/PesquisaPedidos" />
		<br /><br />
		
		<p:button value="Cadastro de Cliente" outcome="/clientes/CadastroCliente" />
		<p:button value="Pesquisa de Clientes" outcome="/clientes/PesquisaClientes" />
		<br /><br />
		
		<p:button value="Cadastro de Usuário" outcome="/usuarios/CadastroUsuario" />
		<p:button value="Pesquisa de Usuários" outcome="/usuarios/PesquisaUsuarios" />
		<br /><br />
		
		<p:chart type="line" model="#{graficoPedidosCriadosBean.model}" style="height: 400px;" />
		
		<br /> <br />
		<p:chart type="pie" model="#{graficoPedidosCriadosBean.modelPizza}" style="height:400px" />
	</ui:define>
</ui:composition>
